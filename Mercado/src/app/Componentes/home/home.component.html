<div class="main-content">
  <div class="intro">
    <h1>Bem-vindo ao Supermarket</h1>
    <p>Explore nossa ampla seleção de produtos frescos e deliciosos.</p>
  </div>
  <div class="featured-products">
    <h2>Produtos em Destaque</h2>
    <div class="product-list">
      <div class="product-item" *ngFor="let p of produtos">
        <img src="{{ p.imagem }}" alt="{{ p.nome }}">
        <h3>{{ p.nome }}</h3>
        <p>Preço: R$ {{ p.preco }}</p>
      </div>
    </div>
  </div>
</div>
